<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Cricket Player Stats</title>
</head>

<body>
  <nav class="navigation">
    <input class="search-input form-control me-2" type="text" placeholder="Enter Player Name" spellcheck="false">
    <button class="search-btn">Search</button>
  </nav>
  <main class="container mt-4">
    <div class="row">
      <div class="player col-12 col-md-4 mb-4">
        <h2 style="color:#00b3ff">Player Name - (country)</h2>
        <img src="images/profile.png" class="img-fluid" alt="">
        <div>
          <div class="info">
            <h3 style="color:#00b3ff">Personal Information</h3>
            <table id="player-info" class="table table-hover">
              <tr>
                <th class="table-danger">Name</th>
                <td></td>
              </tr>
              <tr>
                <th class="table-danger">Date Of Birth</th>
                <td></td>
              </tr>
              <tr>
                <th class="table-danger">Role</th>
                <td></td>
              </tr>
              <tr>
                <th class="table-danger">Batting Style</th>
                <td></td>
              </tr>
              <tr>
                <th class="table-danger">Bowling Style</th>
                <td></td>
              </tr>
              <tr>
                <th class="table-danger">Place Of Birth</th>
                <td></td>
              </tr>
              <tr>
                <th class="table-danger">Country</th>
                <td></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="stats col-12 col-md-8">
        <div class="batting mb-4">
          <h3 style="color:#00b3ff">Batting</h3>
          <table class="table table-hover">
            <thead>
              <tr class="table-danger">
                <th class="matchType">Match Type</th>
                <th>Mat</th>
                <th>Inn</th>
                <th>Runs</th>
                <th>NO</th>
                <th>HS</th>
                <th>Avg</th>
                <th>BF</th>
                <th>SR</th>
                <th>100s</th>
                <th>200s</th>
                <th>50s</th>
                <th>4s</th>
                <th>6s</th>
              </tr>
            </thead>
            <tbody id="batting-stats">
            </tbody>
          </table>
        </div>
        <div class="bowling">
          <h3 style="color:#00b3ff">Bowling</h3>
          <table class="table table-hover">
            <thead>
              <tr class="table-danger">
                <th class="matchType">Match Type</th>
                <th>Mat</th>
                <th>Inn</th>
                <th>Balls</th>
                <th>Runs</th>
                <th>Wkts</th>
                <th>BBI</th>
                <th>BBM</th>
                <th>Econ</th>
                <th>Avg</th>
                <th>SR</th>
                <th>5w</th>
                <th>10w</th>
              </tr>
            </thead>
            <tbody id="bowling-stats">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js">

  </script>
</body>

</html>
